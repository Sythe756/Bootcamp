<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="flandingpage.css" />
    <title>Homepage</title>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <i
            class="fa-brands fa-stripe"
            style="color: #ffffff; font-size: 70px"
          ></i>
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item"> Home </a>

          <a class="navbar-item"> Documentation </a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link"> More </a>

            <div class="navbar-dropdown">
              <a class="navbar-item"> About </a>
              <a class="navbar-item"> Jobs </a>
              <a class="navbar-item"> Contact </a>
              <hr class="navbar-divider" />
              <a class="navbar-item"> Report an issue </a>
            </div>
          </div>
        </div>

        <div class="navbar-end is-one-fifth">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light"> Log in </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main class="box is-one-fifth">
      <div>
        <div>
          <img
            src="vector-world-map-with-circular-particles-background-3080315703.jpg"
            alt="map"
            width="1519px"
            height="800px"
          />
          <div>
            <div id="stripe">
              <span>Stripe Website Builder</span>
            </div>
          </div>
          <div id="lorem">
            <span
              >Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque
              accusantium rerum perspiciatis.</span
            >
          </div>
        </div>
        <div>
          <button id="we" class="button is-danger box is-one-fifth">
            Download!
          </button>
        </div>
        <div>
          <button id="wee" class="button is-danger is-one-fifth">
            Get Started!
          </button>
        </div>
      </div>
    </main>
    <footer class="footer is-one-fifth">
      <div class="content has-text-centered">
        <p>

          >.
        </p>
      </div>
    </footer>
